<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form>

		<div>
			<label for="name">Name</label>
			<input type="text" name="name" id="name" placeholder="Name">
		</div>

		<div>
			<label for="phone">Phone Number</label>
			<input type="text" name="phone" id="phone" placeholder="Phone Number">
		</div>

		<div>
			<label for="address">Address</label>
			<input type="text" name="Address" id="address" placeholder="Address">
		</div>

		<div>
			<label for="checkbox">Have you ever lived with a Dog before?</label>
			<input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?">
		</div>

		<div>
			<label for="multiSelect">Please select your preferred breeds</label>
			<select name="multiSelect" id="multiSelect">
				<option value="">Choose an option</option>
				<option value="american">American breed</option>
				<option value="indian">Indian breed</option>
				<option value="german">German breed</option>
			</select>
		</div>

		<input type="submit" value="Submit" id="submit">
		
	</form>
	
    <script type="text/javascript" src="./script.js">
	</script>

</body>

</html>
